spring:
  application:
    name: api
  datasource:
    url: jdbc:mysql://db:3306/vollmed
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8080
  error:
    include-stacktrace: never
